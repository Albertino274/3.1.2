<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>User info</h2>
    <form th:action="@{/user/{id}}" method="get" th:object="${user}">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" class="form-control" id="id" th:field="*{id}" required readonly>
        </div>

        <div class="form-group">
            <label for="username">Name</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required readonly>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required readonly>
        </div>

    </form>
</div>
<div class="logout-container">
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
