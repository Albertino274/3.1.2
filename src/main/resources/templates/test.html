<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Стили для боковой панели */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .sidebar .role-separator {
            padding: 10px 15px;
            font-size: 16px;
            color: #ccc;
            background-color: #2c3136;
            border-bottom: 1px solid #444;
        }

        /* Стили для верхней полосы */
        .navbar {
            background-color: #333; /* Серая, но ближе к черному */
            color: white;
            padding: 10px;
            margin-left: 250px; /* Учитываем ширину боковой панели */
        }
        .navbar span {
            margin-right: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        /* Основной контент */
        .main-content {
            margin-left: 250px; /* Учитываем ширину боковой панели */
            padding: 20px;
        }

        /* Стили для вкладок */
        .tab-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- Боковая панель -->
<div class="sidebar">
    <div class="role-separator">Admin</div>
    <a href="#">Admin Panel</a>
    <div class="role-separator">User</div>
    <a href="#">User Panel</a>
</div>

<!-- Верхняя полоса -->
<div class="navbar">
    <span>Logged in as: <strong th:text="${loggedInUser}">admin</strong></span>
    <a href="/logout">Logout</a>
</div>

<!-- Основной контент -->
<div class="main-content">
    <!-- Вкладки -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#userTable">User Table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
        </li>
    </ul>

    <!-- Содержимое вкладок -->
    <div class="tab-content">
        <!-- Вкладка "User Table" -->
        <div id="userTable" class="tab-pane fade show active">
            <h2>User Table</h2>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${user}">
                    <td th:text="${user.id}">2</td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                    <td><a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-warning">Edit</a></td>
                    <td><a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Вкладка "New User" -->
        <div id="newUser" class="tab-pane fade">
            <h2>New User</h2>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addUserModal">
                Add New User
            </button>
        </div>
    </div>
</div>

<!-- Модальное окно для добавления нового пользователя -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/addUser}" method="post">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select class="form-control" id="role" name="role" required>
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Подключение скриптов -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
