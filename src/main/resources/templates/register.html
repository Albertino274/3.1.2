<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Create User</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="firstName">Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{username}" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" th:field="*{password}" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div>
            <input type="checkbox" name="roles" value="ROLE_USER" id="roleUser"/>
            <label for="roleUser">User</label>
            <input type="checkbox" name="roles" value="ROLE_ADMIN" id="roleAdmin"/>
            <label for="roleAdmin">Admin</label>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
