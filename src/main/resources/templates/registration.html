<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thymeleaf Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/registration.js" defer></script> <!-- Add your JavaScript file here -->
</head>
<body class="d-flex justify-content-center align-items-start vh-100">
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-4 text-center">
            <h1 class="mb-4">Registration</h1>
            <form id="registrationForm"> <!-- Removed th:action and method="post" -->
                <div class="form-floating mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Username"/>
                    <label for="username">Login</label>
                    <div id="usernameError"></div>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email"/>
                    <label for="email">Email</label>
                    <div id="emailError"></div>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password"/>
                    <label for="password">Password</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" id="passwordConfirmation" class="form-control" placeholder="Confirm your password"/>
                    <label for="passwordConfirmation">Confirm Password</label>
                    <div id="passwordError"></div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/}" class="btn btn-secondary btn-lg mt-3">Back</a>
                    <button type="button" id="registerButton" class="btn btn-success btn-lg mt-3">Registration</button>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
