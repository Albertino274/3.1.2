<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit User</h2>
    <form th:action="@{/admin/editUser}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="username">New name</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>

        <div class="form-group">
            <label for="email">New Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="password">New password (leave blank to keep the same)</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        <div>
            <input type="checkbox" name="roles" value="ROLE_USER" id="roleUser"/>
            <label for="roleUser">User</label>
            <input type="checkbox" name="roles" value="ROLE_ADMIN" id="roleAdmin"/>
            <label for="roleAdmin">Admin</label>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <a href="/admin/allUsers" class="btn btn-secondary mt-3">Back to Users List</a>
</div>
<div class="logout-container">
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
