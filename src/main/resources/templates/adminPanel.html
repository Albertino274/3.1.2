<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-teal {
            background-color: #20c997;
            border-color: #20c997;
            color: white;
        }
        .btn-teal:hover {
            background-color: #1aa179;
            border-color: #1aa179;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #6c757d; /* Серая боковая панель */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white; /* Белый текст для контраста */
        }
        .sidebar a:hover {
            background-color: #5a6268; /* Темнее при наведении */
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .all-users-heading {
            font-size: 1rem; /* Уменьшенный шрифт для "All users" */
            margin-bottom: 1rem;
            font-weight: bold; /* Жирный шрифт */
        }
        .table-container {
            border: 1px solid #dee2e6; /* Рамка вокруг таблицы */
            border-radius: 4px; /* Скругленные углы */
            overflow: hidden; /* Чтобы рамка не выходила за пределы таблицы */
        }
        .nav-tabs {
            border-bottom: 1px solid #dee2e6; /* Рамка под вкладками */
        }
        .nav-tabs .nav-link {
            border: 1px solid transparent; /* Прозрачная рамка для вкладок */
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        .nav-tabs .nav-link.active {
            border-color: #dee2e6 #dee2e6 #fff; /* Рамка для активной вкладки */
        }
        .table {
            margin-bottom: 0; /* Убираем отступ снизу таблицы */
        }
        .table th, .table td {
            border: 1px solid #dee2e6; /* Рамка для ячеек таблицы */
        }
        .form-container {
            border: 1px solid #dee2e6; /* Рамка вокруг формы */
            border-radius: 4px; /* Скругленные углы */
            padding: 20px; /* Отступы внутри формы */
            margin-top: 20px; /* Отступ сверху */
        }
        .form-label {
            font-weight: bold; /* Жирный шрифт для меток */
        }
    </style>
</head>
<body>
<!-- Боковая панель -->
<div class="sidebar">
    <h4 style="color: white;">Select Role</h4>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="#">Admin</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">User</a>
        </li>
    </ul>
</div>

<!-- Основной контент -->
<div class="main-content">
    <h1 class="mb-4">Admin Panel</h1>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="user-table-tab" data-bs-toggle="tab" data-bs-target="#user-table" type="button" role="tab" aria-controls="user-table" aria-selected="true">Users table</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user" type="button" role="tab" aria-controls="new-user" aria-selected="false">New User</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="user-table" role="tabpanel" aria-labelledby="user-table-tab">
            <h2 class="all-users-heading">All users</h2>
            <div class="table-container">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>2</td>
                        <td>admin</td>
                        <td>admin</td>
                        <td>35</td>
                        <td>admin@mail.ru</td>
                        <td>ADMIN USER</td>
                        <td><a href="#" class="btn btn-teal btn-sm">Edit</a></td>
                        <td><a href="#" class="btn btn-danger btn-sm">Delete</a></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>user</td>
                        <td>user</td>
                        <td>30</td>
                        <td>user@mail.ru</td>
                        <td>USER</td>
                        <td><a href="#" class="btn btn-teal btn-sm">Edit</a></td>
                        <td><a href="#" class="btn btn-danger btn-sm">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
            <h2 class="mb-3">Add new user</h2>
            <div class="form-container">
                <form>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" required>
                            <option value="ADMIN USER">ADMIN USER</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-teal">Add new user</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
