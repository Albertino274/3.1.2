<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .btn-teal {
            background-color: #20c997;
            border-color: #20c997;
            color: white;
        }
        .btn-teal:hover {
            background-color: #1aa179;
            border-color: #1aa179;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0; /* Отступ сверху для панели пользователя */
            left: 0;
            background-color: #eceeef; /* Серая боковая панель */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #1a4baa; /* Белый текст для контраста */
        }
        .sidebar a:hover {
            background-color: #1c4ad5; /* Темнее при наведении */
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            padding-top: 80px; /* Отступ сверху для основного контента */
        }
        .all-users-heading {
            font-size: 1rem; /* Уменьшенный шрифт для "All users" */
            margin-bottom: 1rem;
            font-weight: bold; /* Жирный шрифт */
        }
        .table-container {
            border: 1px solid #dee2e6; /* Рамка вокруг таблицы */
            border-radius: 4px; /* Скругленные углы */
            overflow: hidden; /* Чтобы рамка не выходила за пределы таблицы */
        }
        .nav-tabs {
            border-bottom: 1px solid #dee2e6; /* Рамка под вкладками */
        }
        .nav-tabs .nav-link {
            border: 1px solid transparent; /* Прозрачная рамка для вкладок */
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        .nav-tabs .nav-link.active {
            border-color: #dee2e6 #dee2e6 #fff; /* Рамка для активной вкладки */
        }
        .table {
            margin-bottom: 0; /* Убираем отступ снизу таблицы */
        }
        .table th, .table td {
            border: 1px solid #dee2e6; /* Рамка для ячеек таблицы */
        }
        .form-container {
            border: 1px solid #dee2e6; /* Рамка вокруг формы */
            border-radius: 4px; /* Скругленные углы */
            padding: 20px; /* Отступы внутри формы */
            margin-top: 20px; /* Отступ сверху */
            max-width: 500px; /* Уменьшенная ширина формы */
            margin: 0 auto; /* Центрирование формы */
        }
        .form-container .form-control {
            width: 100%; /* Поля ввода занимают всю ширину контейнера */
        }
        .form-label {
            font-weight: bold; /* Жирный шрифт для меток */
        }
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; /* Отступы внутри панели */
            background-color: #343a40; /* Темно-серый цвет фона */
            color: white; /* Белый текст */
            width: 100%; /* Растягиваем на всю ширину */
            position: fixed; /* Фиксированное позиционирование */
            top: 0; /* Верхний край окна */
            left: 0; /* Левый край окна */
            z-index: 1000; /* Чтобы панель была поверх других элементов */
            border-bottom: 1px solid #495057; /* Граница снизу */
        }
        .user-info .logout {
            color: #6a6969;
            text-decoration: none;
            font-weight: bold;
        }
        .user-info .logout:hover {
            text-decoration: underline; /* Подчеркивание при наведении */
        }
    </style>
</head>

<body>
<!-- Панель с информацией о пользователе -->
<div class="user-info">
    <div>
        <span>admin@mail.ru</span> <!-- Email авторизовавшегося пользователя -->
        <span> | Role: ADMIN USER</span> <!-- Роль пользователя -->
    </div>

    <div class="logout">
        <a href="/logout" class="btn">Logout</a>
    </div>

</div>

<!-- Боковая панель -->
<div class="sidebar">
    <h4 style="color: white;">Select Role</h4>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="#">Admin</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">User</a>
        </li>
    </ul>
</div>

<!-- Основной контент -->
<div class="main-content">
    <h1 class="mb-4">Admin Panel</h1>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="user-table-tab" data-bs-toggle="tab" data-bs-target="#user-table" type="button" role="tab" aria-controls="user-table" aria-selected="true">Users table</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user" type="button" role="tab" aria-controls="new-user" aria-selected="false">New User</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="user-table" role="tabpanel" aria-labelledby="user-table-tab">
            <h2 class="all-users-heading">All users</h2>
            <div class="table-container">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${user}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.last_name}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.userRole}"></td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editModal" th:attr="data-user-id=${user.id}">Edit</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal" th:attr="data-user-id=${user.id}">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
            <h2 class="mb-3">Add new user</h2>
            <div class="form-container">
                <form th:action="@{/admin/add}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">User name</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="roles" required>
                            <option value="ROLE_ADMIN">ADMIN</option>
                            <option value="ROLE_USER">USER</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-teal">Add new user</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для редактирования -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/edit}" method="post">
                    <input type="hidden" name="id" id="edit">
                    <div class="form-group">
                        <label for="editUsername" class="form-label">User name</label>
                        <input type="text" class="form-control" id="editUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="editLast_name" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="editLast_name" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="editPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="editPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="editRole" class="form-label">Role</label>
                        <select class="form-select" id="editRole" name="roles" required>
                            <option value="ROLE_ADMIN">ADMIN</option>
                            <option value="ROLE_USER">USER</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-teal">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" name="id" id="delete">
                    <div class="form-group">
                        <label for="deleteUsername" class="form-label">User name</label>
                        <input type="text" class="form-control" id="deleteUsername" name="username" readonly>
                    </div>
                    <div class="form-group">
                        <label for="deleteLast_name" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="deleteLast_name" name="last_name" readonly>
                    </div>
                    <div class="form-group">
                        <label for="deleteEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="deleteEmail" name="email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="deleteRole">Roles</label>
                        <input type="text" class="form-control" id="deleteRole" name="role" readonly>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <form id="deleteForm" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    // Обработка открытия модального окна редактирования
    $('#editModal').on('show.bs.modal', function (event) {
        const button = $(event.relatedTarget); // Кнопка, которая вызвала модальное окно
        const userId = button.data('user-id'); // Извлечение информации из data-* атрибутов
        const modal = $(this);
        fetch(`/admin/edit/${userId}`).then(response => response.json()).then(user => {
        modal.find('#edit').val(user.id);
        modal.find('#editUsername').val(user.username);
        modal.find('#editLast_name').val(user.last_name);
        modal.find('#editEmail').val(user.email);
        modal.find('#editPassword').val(user.password);
        modal.find('#editRole').val(user.role);})
    });

    // Обработка открытия модального окна удаления
    $('#deleteModal').on('show.bs.modal', function (event) {
        const button = $(event.relatedTarget); // Кнопка, которая вызвала модальное окно
        const userId = button.data('user-id'); // Извлечение информации из data-* атрибутов
        const modal = $(this);
        fetch(`/admin/edit/${userId}`).then(response => response.json()).then(user => {
            modal.find('#delete').val(user.id);
            modal.find('#deleteUsername').val(user.username);
            modal.find('#deleteLast_name').val(user.last_name);
            modal.find('#deleteEmail').val(user.email);
            modal.find('#deleteRole').val(user.role);})
            modal.find(`#deleteForm`).attr('action', `/admin/delete/${userId}`)
    });
</script>
</body>
</html>
