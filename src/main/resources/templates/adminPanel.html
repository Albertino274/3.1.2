<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Пользовательский стиль для бирюзовой кнопки */
        .btn-teal {
            background-color: #20c997; /* Бирюзовый цвет */
            border-color: #20c997;
            color: white; /* Белый текст */
        }
        .btn-teal:hover {
            background-color: #1aa179; /* Темнее при наведении */
            border-color: #1aa179;
        }

        /* Стили для боковой панели */
        .sidebar {
            height: 100vh; /* Высота на весь экран */
            width: 250px; /* Ширина боковой панели */
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f8f9fa; /* Цвет фона */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Тень */
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333; /* Цвет текста */
        }
        .sidebar a:hover {
            background-color: #e9ecef; /* Цвет фона при наведении */
        }
        .main-content {
            margin-left: 250px; /* Отступ для основного контента */
            padding: 20px;
        }
    </style>
</head>
<body>
<!-- Боковая панель -->
<div class="sidebar">
    <h4>Select Role</h4>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="#">Admin</a> <!-- Активная ссылка -->
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">User</a> <!-- Ссылка для User -->
        </li>
    </ul>
</div>

<!-- Основной контент -->
<div class="main-content">
    <h1 class="mb-4">Admin Panel</h1>
    <h2 class="mb-3">All Users</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>2</td>
            <td>admin</td>
            <td>admin</td>
            <td>35</td>
            <td>admin@mail.ru</td>
            <td>ADMIN USER</td>
            <td><a href="#" class="btn btn-teal btn-sm">Edit</a></td> <!-- Бирюзовая кнопка -->
            <td><a href="#" class="btn btn-danger btn-sm">Delete</a></td>
        </tr>
        <tr>
            <td>3</td>
            <td>user</td>
            <td>user</td>
            <td>30</td>
            <td>user@mail.ru</td>
            <td>USER</td>
            <td><a href="#" class="btn btn-teal btn-sm">Edit</a></td> <!-- Бирюзовая кнопка -->
            <td><a href="#" class="btn btn-danger btn-sm">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Подключение Bootstrap JS (необязательно, если не используются компоненты, требующие JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
